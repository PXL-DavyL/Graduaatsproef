<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: black;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.content {
    display: flex;
    justify-content: space-between;
    width: 100%;
    flex-wrap: nowrap;
    gap: .5rem;
}

.cart, .form {
    border: solid 2px orange;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 50%;
    background-color: #333;
    color: #fff;
}

    .cart ul {
        list-style-type: none;
        padding: 0;
        border-top: 1px solid black;
    }

    .cart li {
        margin-bottom: 10px;
        padding: 10px 0;
        border-bottom: 1px solid black;

    }
h2 {
    font-family: 'Orbitron', sans-serif;
    color: orange;
    font-size: 200%;
    text-align: center;
}
.empty-cart{
    color: orange;
}
.cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    padding: 10px 0;
    border-bottom: 1px solid black;
}

.product-img {
    margin-right: 10px;
    height: auto;
    width: 10%;
}

.product-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
}
.remove-button{
    margin-left: auto;
}
button {
    margin-top: 1em;
    padding: 0.7em;
    border: none;
    border-radius: 0.5em;
    background-color: #ff6a00;
    color: white;
    font-size: 1em;
    cursor: pointer;
}
button:hover {
        background-color: orange;
    }
@media (max-width: 600px) {
    .content {
        flex-direction: column; 
        align-items: center;
    }

    .cart, .form {
        width: 100%; 
    }

    .cart-item {
        flex-direction: column; 
        align-items: flex-start;
    }

    .product-img {
        width: 50px; 
        margin-bottom: 10px;
    }
    .remove-button {
        margin-left: 0;
        margin-top: 10px; 
    }

    button {
        width: 100%; 
        font-size: 0.9em; 
    }

    .content {

        flex-wrap: wrap;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Shopping Cart</h2>
        <p class="empty-cart">Cart is empty</p>
        <div class="content">
            <article class="cart">
                <h3>Items</h3>
                <ul>
                    <li class="cart-item">
                        <img src="example-product.jpg" class="product-img" alt="Example Product" />
                        <div class="product-info">
                            Example Product - 10.00€
                        </div>
                        <button class="remove-button">Remove</button>
                    </li>
                    <li class="cart-item">
                        <img src="example-product2.jpg" class="product-img" alt="Example Product 2" />
                        <div class="product-info">
                            Example Product 2 - 15.00€
                        </div>
                        <button class="remove-button">Remove</button>
                    </li>
                </ul>
                <p>Total: 25.00€</p>
                <button class="clear-cart-button">Clear Cart</button>
            </article>
            <aside class="form">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" />
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" />
                    <button type="submit">Submit</button>
                </form>
            </aside>
        </div>
    </div>
</body>
</html>
